<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Project </title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick=" subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="if(event.key==='Enter'){
        costCalculate();
    }" 

     >
    <button onclick=" costCalculate();">Calculate</button>
    <p class ="js-total-cost"></p>


    <script>

        function costCalculate(){
            const inputElemernt= document.querySelector('.js-cost-input');
            let cost = Number(inputElemernt.value)*100;

            if (cost<=4000) {
                cost +=1000;
                
                
            }
            cost=cost/100;
          
             document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
        }

        function subscribe(){
            const buttonElement=document.querySelector('.js-subscribe-button');
            console.log(buttonElement.innerHTML);
            if(buttonElement.innerHTML==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }
            else{
                buttonElement.innerHTML='Subscribe';
            }

        }

    </script>
    
</body>
</html>
