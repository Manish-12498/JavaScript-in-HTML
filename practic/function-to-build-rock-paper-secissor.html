<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1d2671, #c33764);
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .game {
        background: rgba(0, 0, 0, 0.35);
        padding: 30px;
        border-radius: 18px;
        width: 320px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 22px;
        letter-spacing: 1px;
    }

    .choices {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .choice-btn {
        width: 80px;
        height: 80px;
        font-size: 32px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        background: #ffffff20;
        color: #fff;
        transition: transform 0.2s, background 0.3s;
    }

    .choice-btn:hover {
        transform: scale(1.1);
        background: #ffffff40;
    }

    .result {
        min-height: 40px;
        margin: 15px 0;
        font-size: 16px;
        font-weight: bold;
    }

    .score {
        margin: 15px 0;
        font-size: 14px;
    }

    .controls button {
        padding: 8px 14px;
        margin: 5px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        background: #ff9800;
        color: #000;
        transition: background 0.3s;
    }

    .controls button:hover {
        background: #ffc107;
    }
</style>
</head>
<body>

<div class="game">
    <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>

    <div class="choices">
        <button class="choice-btn" onclick="gamePlay('Rock')">‚úä</button>
        <button class="choice-btn" onclick="gamePlay('Paper')">‚úã</button>
        <button class="choice-btn" onclick="gamePlay('Scissors')">‚úåÔ∏è</button>
    </div>

    <div class="result" id="result">Make your move!</div>

    <div class="score" id="score">
        Wins: 0 | Losses: 0 | Ties: 0
    </div>

    <div class="controls">
        <button onclick="resetScore()">Reset</button>
    </div>
</div>

<script>
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        tie: 0
    };

    updateScore();

    function pickComputerMove() {
        const r = Math.random();
        if (r < 1/3) return 'Rock';
        if (r < 2/3) return 'Paper';
        return 'Scissors';
    }

    function gamePlay(playerMove) {
        const computerMove = pickComputerMove();
        let resultText = '';

        if (playerMove === computerMove) {
            score.tie++;
            resultText = `ü§ù Tie! Both chose ${playerMove}`;
        }
        else if (
            (playerMove === 'Rock' && computerMove === 'Scissors') ||
            (playerMove === 'Paper' && computerMove === 'Rock') ||
            (playerMove === 'Scissors' && computerMove === 'Paper')
        ) {
            score.wins++;
            resultText = `üéâ You Win! ${playerMove} beats ${computerMove}`;
        }
        else {
            score.losses++;
            resultText = `üò¢ You Lose! ${computerMove} beats ${playerMove}`;
        }

        localStorage.setItem('score', JSON.stringify(score));
        document.getElementById('result').textContent = resultText;
        updateScore();
    }

    function updateScore() {
        document.getElementById('score').textContent =
            `Wins: ${score.wins} | Losses: ${score.losses} | Ties: ${score.tie}`;
    }

    function resetScore() {
        score = { wins: 0, losses: 0, tie: 0 };
        localStorage.removeItem('score');
        updateScore();
        document.getElementById('result').textContent = 'Score Reset! üéØ';
    }
</script>

</body>
</html>
