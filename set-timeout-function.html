<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout Function</title>
</head>
<body>
    <script>
        setTimeout(function(){
            console.log('Hello by setTimeout function')
        },5000)

        console.log('Function written after the setTimeout Function');
    </script>
</body>
</html>
